<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulateur de Prêt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simulateur de Prêt</h1>
  <p>
    Utilisez notre simulateur pour calculer vos mensualités de prêt.
    Vous pouvez également interagir avec notre assistant virtuel.
  </p>

  <div class="simulator">
    <div class="form-group">
      <label for="loan-amount">Montant du prêt (€)</label>
      <input id="loan-amount" type="number" placeholder="Entrez le montant du prêt">
    </div>

    <div class="form-group">
      <label for="loan-duration">Durée (en années)</label>
      <input id="loan-duration" type="number" placeholder="Entrez la durée du prêt" value="5">
    </div>

    <div class="form-group">
      <label for="interest-rate">Taux d'intérêt (%)</label>
      <input id="interest-rate" type="number" step="0.01" placeholder="Entrez le taux d'intérêt" value="3.5">
    </div>

    <button id="calculate-btn" onclick="calculateLoan()">Calculer</button>

    <div id="result" class="result">
      <h3>Résultat de la simulation</h3>
      <p>Mensualité: <span id="monthly-payment"></span> €</p>
      <p>Coût total du crédit: <span id="total-cost"></span> €</p>
    </div>
  </div>

  <!-- Include the external JavaScript file -->
  <script src="scripts.js"></script>
</body>
</html>
