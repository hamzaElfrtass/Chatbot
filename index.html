<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulateur de Prêt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .simulator {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    h1 {
      color: #2c3e50;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f4fd;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Simulateur de Prêt</h1>
  <p>
    Utilisez notre simulateur pour calculer vos mensualités de prêt.
    Vous pouvez également interagir avec notre assistant virtuel.
  </p>

  <div class="simulator">
    <div class="form-group">
      <label for="loan-amount">Montant du prêt (€)</label>
      <input id="loan-amount" type="number" placeholder="Entrez le montant du prêt">
    </div>

    <div class="form-group">
      <label for="loan-duration">Durée (en années)</label>
      <input id="loan-duration" type="number" placeholder="Entrez la durée du prêt" value="5">
    </div>

    <div class="form-group">
      <label for="interest-rate">Taux d'intérêt (%)</label>
      <input id="interest-rate" type="number" step="0.01" placeholder="Entrez le taux d'intérêt" value="3.5">
    </div>

    <button id="calculate-btn" onclick="calculateLoan()">Calculer</button>

    <div id="result" class="result">
      <h3>Résultat de la simulation</h3>
      <p>Mensualité: <span id="monthly-payment"></span> €</p>
      <p>Coût total du crédit: <span id="total-cost"></span> €</p>
    </div>
  </div>

  <script>
    /**
     * This function calculates the loan payment based on the input values
     */
    function calculateLoan() {
      const amount = parseFloat(document.getElementById('loan-amount').value);
      const duration = parseFloat(document.getElementById('loan-duration').value);
      const rate = parseFloat(document.getElementById('interest-rate').value);

      if (!amount || !duration || !rate) {
        alert('Veuillez remplir tous les champs');
        return;
      }

      const monthlyRate = rate / 100 / 12;
      const months = duration * 12;
      const monthlyPayment = (amount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -months));
      const totalCost = monthlyPayment * months;

      document.getElementById('monthly-payment').textContent = monthlyPayment.toFixed(2);
      document.getElementById('total-cost').textContent = totalCost.toFixed(2);
      document.getElementById('result').style.display = 'block';
    }

    /**
     * This function is called when the web chat receives a message from the assistant
     * containing an instruction to fill the loan amount
     */
    function receiveHandler(event) {
      console.log("Received message:", JSON.stringify(event.data));

      if (!event.data || !event.data.output || !event.data.output.generic) {
        return;
      }

      const generic = event.data.output.generic;

      for (let i = 0; i < generic.length; i++) {
        // Check if this is a text response with user_defined data
        if (generic[i].response_type === "text" && generic[i].user_defined) {
          if (generic[i].user_defined.user_defined_type === "fill_loan_amount") {
            const amount = generic[i].user_defined.amount;
            console.log("Filling loan amount:", amount);
            document.getElementById('loan-amount').value = amount;
          }
        }
      }
    }

    /**
     * This is the function that is called when the web chat code has been loaded and ready to render
     */
    async function onLoad(instance) {
      // Enable verbose logging to see what's happening
      instance.updateChatSettings({
        debug: true
      });

      // Listen for the receive event to handle messages from the assistant
      instance.on({ type: 'receive', handler: receiveHandler });

      await instance.render();
    }

    // Watson Assistant configuration
    window.watsonAssistantChatOptions = {
      integrationID: "2cbbd706-f711-41d6-bd81-83eee378f8ba",
      region: "au-syd",
      serviceInstanceID: "02cff0bf-6880-413a-a103-7e26e50ff214",
      onLoad: onLoad
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
